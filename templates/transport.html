<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Details</title>
</head>
<body>
    <h1>Bus Details</h1>
    <table border="1">
        <tr>
            <th>Bus Number</th>
            <th>Route</th>
            <th>Driver</th>
            <!-- Add more columns as needed -->
        </tr>
        {% for bus_detail in bus_details %}
        <tr>
            <td>{{ bus_detail[0] }}</td>
            <td>{{ bus_detail[1] }}</td>
            <td>{{ bus_detail[2] }}</td>
            <!-- Add more columns as needed -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
